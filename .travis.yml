language: java

os: linux
dist: trusty
jdk: openjdk15

services:
  - docker

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - git clone git@github.com:$TRAVIS_REPO_SLUG.git --branch=$TRAVIS_BRANCH
  - cd $TRAVIS_REPO_SLUG
  - git checkout -qf $TRAVIS_COMMIT

script:
#  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
#  - ./gradlew clean build
  - ./gradlew test --tests io.github.pgagala.gitsynchronizer.GitServiceIntegrationSpec