language: java
install: skip

os: linux
dist: trusty
jdk: openjdk15

script:
  - dockerd --max-concurrent-downloads 2 &>/dev/null
  - ./gradlew clean build

services:
  - docker

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/